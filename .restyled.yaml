restylers:
  - name: prettier
    arguments:
      [
        '--write',
        '--trailing-comma=none',
        '--no-semi',
        '--arrow-parens=avoid',
        '--single-quote=true',
        '--print-width=80',
        '--tab-width=2',
        '--use-tabs=false',
        '--prose-wrap=always'
      ]
    include: ['**/*.{js,json,md,yaml,yml}']
