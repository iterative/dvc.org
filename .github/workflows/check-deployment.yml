name: Check Deployment
on:
  workflow_dispatch:
    inputs:
      passci:
        description: 'Pass CI'
        required: true
        type: boolean
  pull_request:
  issue_comment:
    types: [created, edited]

jobs:
  check-deployment:
    uses: iterative/gatsby-theme-iterative/.github/workflows/check-deployment.yml@main
    with:
      passci: ${{ inputs.passci || false }}
