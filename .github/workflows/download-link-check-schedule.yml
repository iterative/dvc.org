name: Scheduled DVC Download Link Check

on:
  pull_request:

concurrency:
  group: scheduled-download-link-check-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Check Download Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Link Checker
        uses: lycheeverse/lychee-action@v1.0.8
        with:
          args:
            --verbose https://dvc.org/ --base https://dvc.org/ --include
            /download/
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - uses: actions/github-script@v6
        id: set-result
        with:
          script: |
            console.log(context.payload.repository)
            const issues = await github.rest.issues.listForRepo({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              state: "open",
              creator: "github-actions[bot]",
              sort: "created"
            })
            const latestLinkCheckIssue = issues.find(
              (issue)=>(
                issue.title === "DVC Download Link Checker Report"
              )
            )
            if(latestLinkCheckIssue) return latestLinkCheckIssue.number

      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
