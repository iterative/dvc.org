name: Scheduled Download Link Check

on:
  pull_request:
  schedule:
    - cron: '0 0-23 * * *'

concurrency:
  group: scheduled-download-link-check-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: './.github/workflows/download-link-check-issue.yml'
    with:
      title: 'DVC Download Link Checker Report'
